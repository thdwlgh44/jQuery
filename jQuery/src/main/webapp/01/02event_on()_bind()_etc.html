<!DOCTYPE html>

<!-- 
	■ css(Cascading Style Sheets) 작성 
	■ static contents + style(Design) 뒤섞여 있다
	■ html 과 style 를 분리하자
 -->
<html>

<head>
	<meta charset="EUC-KR">
	
	<script src="../javascript/jquery-2.1.4.js" type="text/javascript"></script>
	<script type="text/javascript">
	
	/*
		jQuery 제공 function : www.jquery.com : API 참조
		
		Event 연결 Function
		- bind( eventType, CallBack Method)
			: event 연결 ==> event 발생시 CallBackMethod 호출
		- on( eventType, CallBack Method)
			: event 연결 ==> event 발생시 CallBackMethod 호출
			
		- eventType
			: 마우스 이벤트 : click, dbclick, mousedown, mousemove, mouseout, mouseover, mouseup
			: 키보드 이벤트 : keydown, keypress, keyup
			: 윈 도 이벤트 : ready, load, resize, scroll
			: 입력양식 이벤트 : change, focus, select, submit, reset
			
		Event 제거 Function
		- off()
		
		구체적 Event 처리 Function:
			- submit ( CallBack Method )
			- click ( CallBack Method )
			- dbclick ( CallBack Method )
			- change ( CallBack Method )
			- focus ( CallBack Method )
			- keydown ( CallBack Method )
			- etc
	*/
	
	$( function(){
	
		/*[실습1]
		$('input[type="button"]').val("전송 click event bind() ");
		
		//$('input[type="button"]').bind('click', function(){
		$('input[type="button"]').on('click', function(){
			$('form').attr("action","abc.do").submit();			
		});
		*/
		
		
		/*/[실습2]
		$('input[type="button"]').val("전송 click event bind() ").bind('click', function(){
			$('form').attr("action","abc.do").submit();
		});
		*/
		
		//[실습3]
		$('input[type="button"]').val("전송 두번 click event on() ").on('dblclick', function(){
			$('form').attr("action","abc.do").submit();
		});
		
		
		/*[실습4]
		$('form').submit( function() {
			$(this).attr("action","abc.do");
		});
		*/
	});
	
	</script>
	
</head>

<body>

	<form method='post' name="myForm">
	
		이름<input type='text' name='name' value='이름입력'><br>
		주소<input type='text' name='addr' ><br><p>

		사용중인 소프트웨어 선택<br>
		<input type='checkbox' name='sw' value='hwp' checked="checked">hwp<br>
		<input type='checkbox' name='sw' value='MS/WORD' checked="checked">MS/WORD<br>
		<input type='checkbox' name='sw' value='EXCEL'>EXCEL<br><p>

		사용중인 OS 선택<br>
		<input type='radio' name='os' value='win2000' checked="checked">win2000<br>
		<input type='radio' name='os' value='linux'>리눅스<br><p>

		사용중인 CPU 선택<br>
		<input type='radio' name='cpu' value='i3'>i3<br>
		<input type='radio' name='cpu' value='i5'>i5<br>
		<input type='radio' name='cpu' value='i7' checked="checked">i7<br>

		<input type="button"  value='button전송'>
		<input type="submit" value="submit전송">
		<input type='reset' value='취소'>
	
	</form>
		
</body>

</html>
