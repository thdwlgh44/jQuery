<!DOCTYPE html>
<html>

<head>
	<meta charset="EUC-KR">
	
	<script src="../javascript/jquery-2.1.4.js" type="text/javascript"></script>
	<script type="text/javacript">
	
		function change( elem ) {
			elem.style.color="red";
		}

		${ function() {

			$('span').click( function() {

				$(this).css('color', 'red');

		})

	});

	<!-- javascript 이용 -->
	window.onload = function() {
		alert("element 파싱, load 완료시점 alert창 open \n\n window.onload 사용")
	}
	
	//2.1
	$(document).ready(function(){
		alert("element 파싱, load 완료시점 alert창 open \n\n jQuery $(document).ready() 사용")
	})
	
	//2.2
	$(function(){
		alert("element 파싱(load)완료시점 alert창 open \n\n jQuery $() 사용")
	})
	
	</script>
</head>

<body>
	
	<!-- javascript 이용 -->
	<div onclick="javascript:change(this)">
		jQuery : javascript Framework<br/>
	</div>
	
	
	<!-- jQuery Framework 이용 -->
	<span>
		- 모든 부라우저에서 동작하는(Cross Browser) 클라이언트 javascript Lib.<br/>
		- DOM(Document Object Model) 과 관련되 처리를 쉽계 구현<br/>
		- 일관된 이벤트 연결을 쉽게 구현<br/>
		- Ajax Application 구현을 쉽게<br/>
	</span>
	
</body>

</html>
