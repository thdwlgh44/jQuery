<!DOCTYPE html>

<!-- 
	■ css(Cascading Style Sheets) 작성 
	■ static contents + style(Design) 뒤섞여 있다
	■ html 과 style 를 분리하자
 -->
<html>

<head>
	<meta charset="EUC-KR">
	
	<style type="text/css">
	
	/*html element 이름으로 접근*/
	span {
		background-color: yellow;
		font-size: 10pt;
	}
	
	/*class attribute 이름으로 접근*/
	.abc {
		background-color: green;
		font-size: 20pt;
	}
	
	/*id attribute 이름으로 접근*/
	#uniqueId {
		background-color: red;
		font-size: 30pt;
	}
	
	</style>
	
	<script src="../javascript/jquery-2.1.4.js" type="text/javascript"></script>
	<script type="text/javascript">
	
	$( function(){
	
		//1. Tag Selector : Element name 이용 선택 Element Object GET
		//var divElem = $("div");
		//divElem.css('color', 'yellow');
		//$("div").css('color', 'yellow');
		
		//2. id Selector : Unique한 id 이용 Element Object GET
		//var obj = $('#uniqueId');
		//obj.css('color','green');
		$("#uniqueId").css('color','yellow');
		
		//3. class Selector : class attribute name 이용 Element Object GET
		//var obj = $(".abc");
		//obj.css('color','yellow');
		//$(".abc").css('color','yellow');
		
	});
	
	</script>

</head>

<body>

	<span> Framework란? </span>
	<span class="abc">javascript Framework</span>
	<div id="uniqueId">jQuery Framework</div>
	
</body>

</html>
