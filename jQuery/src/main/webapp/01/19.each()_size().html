	<script type="text/javascript">
	
	/*
	     o jQuery제공 function : www.jquery.com : API 참조
	      	- object.each(CallBackMethod): 반복문 // ==> Java Enhanced For Loop
	      	- each(object, CallBackMethod) : 반복문 // ==> Java Enhanced For Loop
	      			
	      	- size () == length : 객체가 내부적으로 가지고 있는 element 갯수
	      */
	
	$(function(){
		
		//var obj = $('p');
		//alert("$('p').size() : "+ obj.size());
		//alert("$('p').length : "+ obj.length);
		
		
		/*[1번째 Test] Java Syntax : Enhanced For Loop
		
		var value = ""
		var i = 0;
		
		obj.each(function(){
			i++;
			value += i + ":" + $(this).html() + "\n"
			alert(value);
		});
		*/
		
		/*[2번째 Test] Java Syntax : Enhanced For Loop
		
		var value = ""
		
		obj.each(function(index, elem){
			value += (index+1)+ ":" + $(elem).html()+"\n"
			value += (index+1)+ ":" + $(this).html()+"\n"
			alert(value);
		});
		*/
		
		
		/*[3번째 Test] Java Syntax : Enhanced For Loop
		// function 매개변수로 index와 각각의 element를 받을 수 있다.
		// each 매개변수로 object를 받아 처리할 수 있다. 
		
		var value = ""
		
		$.each(obj, function(index,elem){
			//value += (index+1)+ ":" + $(elem).html()+"\n"
			value += (index+1)+ ":" + $(this).html()+"\n"
			alert(value);
		});
		*/
	
		/* [4번째 Test] : each() : for문을 이해하는 측면에서
		// 각각의 결과 확인
		
		alert("$('form') : " + $('form').size());
		alert("$('form') : " + $('form').length);
		
		alert("$('form')[0] : " + $( $('form')[0]).html());
		alert("$('form')[0] : " + $( $('form')[0]).html().trim());
		alert("$('form')[1] : " + $( $('form')[1]).html());

		alert("$('form')[0] : " + $( $('form')[0]).text());

		//*/
		
		
	});
